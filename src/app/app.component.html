<div class="container">
  <h1>Verificador de Letras 'A'</h1>


  <input [(ngModel)]="userInput" type="text" placeholder="Digite uma string" (keyup.enter)="countA()" />

  <button (click)="countA()">Verificar</button>

  <p *ngIf="result !== null">A letra 'A' aparece {{ result }} vez(es).</p>
</div>
